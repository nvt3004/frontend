spring.application.name=backend
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
server.port=8080

spring.web.resources.static-locations=file:static/images
spring.mvc.static-path-pattern=/images/**

#spring.web.locale=vi_VN
#spring.web.locale-resolver=fixed
spring.jackson.time-zone=Asia/Saigon

# Cấu hình datasource
spring.datasource.url=jdbc:mysql://localhost:3306/datn?useSSL=false&serverTimezone=Asia/Saigon
spring.datasource.username=root
spring.datasource.password=12345

# Cấu hình Hibernate JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Cấu hình thông báo lỗi và tối ưu hóa
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

